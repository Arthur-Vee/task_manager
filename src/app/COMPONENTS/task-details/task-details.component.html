<mat-card class="task-card" appearance="outlined" *ngIf="task$ | async as task">
    <mat-card-header>
        <mat-card-title>Task Details</mat-card-title>
    </mat-card-header>
    <br>
    <form class="form" *ngIf="taskForm" [formGroup]="taskForm" (ngSubmit)="updateTaskDetails()">
        <mat-card-content class="mat-card-content ">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required>
                <mat-error>
                    Title is required.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" required>
                <mat-error>
                    Description is required.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                    <mat-option value="Personal">Personal</mat-option>
                    <mat-option value="Work">Work</mat-option>
                </mat-select>
                <mat-error>Type is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="Active">Active</mat-option>
                    <mat-option value="Awaiting">Awaiting</mat-option>
                    <mat-option value="Done">Done</mat-option>
                </mat-select>
                <mat-error>Status is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Created</mat-label>
                <input matInput formControlName="createdOn">
            </mat-form-field>
        </mat-card-content>
        <br>
        <mat-card-actions>
            <button *ngIf="!editing" id="editButton" mat-flat-button color="primary" type="button"
                (click)="allowTaskEdit()">Edit</button>
            <button *ngIf="editing" id="saveButton" mat-flat-button class="success" type="submit">Save</button>
        </mat-card-actions>
    </form>
</mat-card>
