<ul>
    <li *ngFor="let task of availableTasks$ | async">
        <mat-card class="task-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title class="task-title" (click)="sendToTaskDetails(task)">Task: {{task.title}}</mat-card-title>
            </mat-card-header>
            <br>
            <mat-card-content>
                <span>Description: </span><b>{{task.description}}</b>
            </mat-card-content>
            <br>
            <mat-card-content>
                <p>Task type: {{task.type}}</p>
                <p>Status: {{task.status}}</p>
                <p>Created on: {{task.createdOn}}</p>
                <button id="deleteButton" mat-flat-button (click)="deleteTask(task.id)">Delete task</button>
                <button id="detailsButton" mat-flat-button router (click)="sendToTaskDetails(task)">Task details</button>

            </mat-card-content>
        </mat-card>
        <br>
    </li>
</ul>
