@if (!isServer){

<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Sign in</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="signIn()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username">
        <mat-error>
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error>
          Password is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Sign in</button>
      <br>
      <mat-label class="lable">Don't have an account?</mat-label>
      <button mat-raised-button color="primary" type="button" [disabled]="true">Register</button>
    </form>
  </mat-card-content>
  <br>
  <div class="loginError">
    <mat-error *ngIf="loginForm?.errors?.['unauthorised']">
      Username or password is invalid
    </mat-error>
  </div>
</mat-card>

}
